<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Капитан Рыбкин</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <a class="header__logo-link" href="./">
          <img class="header__logo-image" src="./assets/logo.webp" alt="logo" />
        </a>
      </div>

      <nav class="header__nav">
        <a class="header__nav-link close" href="#">Каталог</a>
        <a class="header__nav-link close" href="#">Контакты</a>
        <a class="header__nav-link close" href="#">О компании</a>
        <a class="header__nav-link close" href="#">Новости</a>
        <a class="header__nav-link close" href="#">Вакансии</a>
        <a class="header__nav-link close" href="#">Сотрудничество</a>

        <button class="header__nav-close close"></button>
      </nav>

      <div class="header__lang">
        <div class="custom-select" data-value="ru">
          <select class="form-select" id="language" name="language">
            <option value="en">EN</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </div>

      <button class="header__burger"></button>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
